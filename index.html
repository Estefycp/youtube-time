    <script>
        function ytSubmit() {
            let req = {
                category: $('#select-1557103127417 option:selected').val(),
                country: $('#select-1557104728295 option:selected').val(),
                target: $("input:radio[name ='radio-group-1557103310289']:checked").val(),
                month: $( "#number-update" ).val(),
                day: $( "#number-upday" ).val(),
                duration: 60*60*$( "#number-1557105132142" ).val() + 60*$( "#number-1557105306098" ).val() + 1*$( "#number-1557105342303" ).val(),
            }
            // $.ajax({
            //     type: 'POST',
            //     url: "http://192.168.1.70:5000",
            //     dataType: "json",
            //     data: JSON.stringify(req),
            // }).then(function(data) {
            //     $('#resulttime').text = data;
            // });
            axios({
                method: 'post',
                url: "http://127.0.0.1:5000",
                data: req,
            }).then(function(data) {
                // console.log(data.data);
                $('#resulttime2').text('The recommended upload time for your video is:');
                $('#resulttime').text(data.data);
            });
        }
        $('#rendered-form').submit(ytSubmit);
    </script>
